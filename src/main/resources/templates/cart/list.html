<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-cart-item-list">
    <div class="container">
        <h1 class="text-[1.5rem] font-bold flex justify-center pt-5 pb-5">장바구니</h1>

        <div class="mt-10">
            <table class="table table-hover">
                <thead>
                    <tr class="align-middle whitespace-nowrap">
                        <th><input type="checkbox" class="form-check-input"></th>
                        <th>이미지</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>구매/삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cartItem : ${cartList}" class="align-middle whitespace-nowrap">
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>
                            <img class="w-[50px] h-[50px] sm:w-[100px] sm:h-[100px] object-cover" src="https://i.imgur.com/PVsCFy1.png" alt="상품이미지">
                        </td>
                        <td th:text="${cartItem.product.title}"></td>
                        <td th:text="${cartItem.product.price}"></td>
                        <td>
                            <a href="#"
                               th:attr="onclick=|pay('${cartItem.product.title}', ${cartItem.product.price})|"
                               class="btn btn-link">구매</a>
                            <a href="#" type="button" class="btn btn-link">삭제</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://js.tosspayments.com/v1"></script>
    <script th:inline="javascript">
        let tossPayments = TossPayments("test_ck_GePWvyJnrKRdgMBO61D1VgLzN97E"); // 테스트 클라이언트 키

        let path = "/order/";
        let successUrl = window.location.origin + path + "success";
        let failUrl = window.location.origin + path + "fail";
        let callbackUrl = window.location.origin + path + "va_callback";
        let orderId = new Date().getTime();

        function pay(title, price) {
        console.log("title" + title);
        console.log("price" + price);
            const method = "카드";
            const requestJson = {
                amount: price,
                orderId: "sample-" + orderId,
                orderName: title,
                successUrl: successUrl,
                failUrl: failUrl,
                cardCompany: null,
                cardInstallmentPlan: null,
                maxCardInstallmentPlan: null,
                useCardPoint: false,
                customerName: "박토스",
                customerEmail: null,
                customerMobilePhone: null,
                taxFreeAmount: null,
                useInternationalCardOnly: false,
                flowMode: "DEFAULT",
                discountCode: null,
                appScheme: null,
            }

            tossPayments.requestPayment(method, requestJson)
        }
    </script>
</section>
</html>
